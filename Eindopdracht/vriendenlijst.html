<script>


//Vrienden
var follow = $('.huidigeVrienden');
var unfollow = $('.voorgesteldeVrienden');

if (follow) {
  $('body').on('click', '.verwijder', function(){
    //alert("delete")
    $('.voorgesteldeVrienden').prepend($(this).parent());
    $(this).attr('class','toevoegen');
    $(this).text("toevoegen");
    $(this).css("padding-top", "23px");
    $(this).css("padding-bottom", "23px");
  });
};


if (unfollow) {
  $('body').on('click', '.toevoegen', function(){
    //alert("delete")
    $('.huidigeVrienden').prepend($(this).parent());
    $(this).attr('class','verwijder');
    $(this).text("verwijder");
    $(this).css("padding-top", "23px");
    $(this).css("padding-bottom", "23px");
  });
};
//eidne vrienden
