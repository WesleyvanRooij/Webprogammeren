<body>
		<form id="inlogForm" name="inlogForm">
		<label for="invoer">Maak hier een account aan!</label>

		<input type="text" id="achternaam" name="achternaam" placeholder="Wat is uw achternaam?">

</form>



<p id="fout">

	<script>
	//Op deze pagina kan een gebruiker een profiel pagina aanmaken. De volgende elementen moeten aanwezig zijn:
//1.	Voornaam
//2.	Achternaam
//3.	Gebruikersnaam
//4.	Wachtwoord
//5.	Wachtwoord herhaling
//6.	Foto van de gebruiker

var nieuwAccountScherm = function(){
		var foto = document.getElementById("foto").value; 
		var echtenaam = document.getElementById("echtenaam").value;
		var achternaam = document.getElementById("achternaam").value;
		var gebruikersnaam = document.getElementById("gebruikersnaam").value;
		var wachtwoord = document.getElementById("wachtwoord").value;
		var bevestigwachtwoord = document.getElementById("bevestigwachtwoord").value; 


if (echtenaam === "" && achternaam === "" && gebruikersnaam === "" && wachtwoord === "" && bevestigwachtwoord === "" && foto === "") { document.getElementById("fout").innerHTML ="U heeft nog niks ingevuld";
	}

else if (echtenaam === "" && achternaam === achternaam && gebruikersnaam === gebruikersnaam && wachtwoord === wachtwoord && bevestigwachtwoord === bevestigwachtwoord && foto === foto) { document.getElementById("fout").innerHTML ="U heeft nog geen naam ingevuld";
	}

else if (echtenaam === "" && achternaam === achternaam && gebruikersnaam === "" && wachtwoord === "" && bevestigwachtwoord === "" && foto === "") { document.getElementById("fout").innerHTML ="Eikel";
	}


else if (echtenaam === echtenaam && achternaam === "" && gebruikersnaam === "" && wachtwoord === "" && bevestigwachtwoord === "" && foto === "") { document.getElementById("fout").innerHTML ="U heeft nog geen achternaam, gebruikersnaam, wachtwoord en foto gekozen.";
	}


else if (echtenaam === echtenaam && achternaam === achternaam && gebruikersnaam === "" && wachtwoord === "" && bevestigwachtwoord === "" && foto === "") { document.getElementById("fout").innerHTML ="U heeft nog geen gebruikersnaam, wachtwoord, en foto gekozen.";
	}


else if (echtenaam === echtenaam && achternaam === achternaam && gebruikersnaam === gebruikersnaam && wachtwoord === ""&& bevestigwachtwoord === "" && foto === "") { document.getElementById("fout").innerHTML ="U moet nog een wachtwoord en foto kiezen.";
	}
else if (echtenaam === echtenaam && achternaam === achternaam && gebruikersnaam === gebruikersnaam && wachtwoord === wachtwoord && bevestigwachtwoord === "" && foto === "") { document.getElementById("fout").innerHTML ="U moet het wachtwoord nog bevestigen en een foto kiezen.";
	}


else if (echtenaam === echtenaam && achternaam === achternaam && gebruikersnaam === gebruikersnaam && wachtwoord === wachtwoord && bevestigwachtwoord === bevestigwachtwoord && foto === "") { document.getElementById("fout").innerHTML ="U heeft nog geen foto gekozen.";
	}

else if (echtenaam === echtenaam && achternaam === achternaam && gebruikersnaam === gebruikersnaam && wachtwoord === "" && bevestigwachtwoord === "" && foto === "") { document.getElementById("fout").innerHTML ="U nog heeft nog geen wachtwoord, en foto gekozen.";
	}

else if (echtenaam === "" && achternaam === achternaam && gebruikersnaam === "" && wachtwoord === "" && bevestigwachtwoord === "" && foto === "") { document.getElementById("fout").innerHTML ="U nog geen voornaam, gebruikersnaam, wachtwoord en foto gekozen.";
	}

else if (echtenaam === "" && achternaam === "" && gebruikersnaam === gebruikersnaam && wachtwoord === "" && bevestigwachtwoord === "" && foto === "") { document.getElementById("fout").innerHTML ="U nog geen voornaam, achternaam, wachtwoord en foto gekozen.";
	}
else if (echtenaam === "" && achternaam === "" && gebruikersnaam === "" && wachtwoord === wachtwoord && bevestigwachtwoord === "" && foto === "") { document.getElementById("fout").innerHTML ="U nog geen voornaam, achternaam, gebruikersnaam, en foto gekozen.";
	}
else if (echtenaam === "" && achternaam === "" && gebruikersnaam === "" && wachtwoord === "" && bevestigwachtwoord === "" && foto === foto) { document.getElementById("fout").innerHTML ="U nog geen voornaam, achternaam, gebruikersnaam, en wachtwoord gekozen.";
	}
else {window.location.href = "../functionaliteiten/functionaliteit1.4.html" ;
	}


}






</script>
