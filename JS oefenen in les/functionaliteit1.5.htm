<body>
		<form id="inlogForm" name="inlogForm">
		<label for="invoer">Voor uw gebruikersnaam en wachtwoord in?</label>
		
		<input type="text" id="gebruikersnaam" name="gebruikersnaam" placeholder="voer uw gebruikersnaam in">
		<input type="password" id="wachtwoord" name="wachtwoord" placeholder="voer uw wachtwoord in">

		<input type="button" value="log in" onclick="inlogScherm()">
<form>



<p id="fout">

	<script>
var inlogScherm = function(){

		var gebruikersnaam = document.getElementById("gebruikersnaam").value;
		var wachtwoord = document.getElementById("wachtwoord").value;


if (gebruikersnaam === "" && wachtwoord === "" ) { document.getElementById("fout").innerHTML ="U heeft nog geen gebruikersnaam en wachtwoord ingevuld";
	}

else if (gebruikersnaam === "p" && wachtwoord === "" ) { document.getElementById("fout").innerHTML ="U heeft nog geen wachtwoord ingevuld";
	}
else { document.getElementById("fout").innerHTML ="U heeft nog geen gebruikersnaam ingevuld";
	}

}






</script>
